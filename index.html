<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO list - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <h1 class="head1">Maintain Your To Do list</h1>
        <div class="input1">
            <input type="text" name="task" id="input1" placeholder="Enter Your Task" class="input">
            <button  class="btn1">Add Task</button>
        </div>
        <ol class="ol">
            <li class="list-item">Eat <i class="fa-solid fa-xmark"></i></li>
            <li class="list-item">Sleep <i class="fa-solid fa-xmark"></i></li>
        </ol>
    </div>



    <script src="app.js"></script>
</body>
</html>
